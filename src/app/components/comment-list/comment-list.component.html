<section class="pb-20">
    <div class="container px-4 mx-auto">
        <div class="container pt-6 px-4 mx-auto">
            <div class="max-w-3xl mx-auto rounded-lg">
                <div *ngFor="let comment of comments$ | async" class="bg-white shadow-md rounded p-4 my-3">
                    <div>
                    <h5 class="text-xl font-bold">{{ comment.title }}</h5>
                    <p class="text-lg mt-2">{{ comment.comment }}</p>
                    </div>
                    <p class="mt-2 text-xs text-gray-400">{{ (comment.timestamp.toDate() | date: 'medium') || 'Unknown' }}</p>
                </div>
            </div> 
        </div>
    </div>
</section>
