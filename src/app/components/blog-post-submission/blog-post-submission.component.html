<form [formGroup]="blogPostForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div class="flex flex-col">
      <label for="title" class="text-lg font-semibold">Title:</label>
      <input type="text" id="title" formControlName="title" class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
    </div>
    <div class="flex flex-col">
      <label for="content" class="text-lg font-semibold">Content:</label>
      <textarea id="content" formControlName="content" class="border border-gray-300 rounded-md px-3 py-2 h-32 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
    </div>
    <div class="flex flex-col">
      <label for="image" class="text-lg font-semibold">Image:</label>
      <input type="file" id="image" (change)="onFileSelected($event)" class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
    </div>
    <button type="submit" [disabled]="!blogPostForm.valid" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">Submit</button>
</form>
