<section class="py-20">
    <div class="container px-4 mx-auto">
        <div class="max-w-xl lg:max-w-3xl mx-auto text-center">
            <span class="text-xs font-semibold text-red-500 uppercase">New Feature</span>
            <h2 class="mt-2 mb-4 text-3xl leading-tight md:text-4xl md:leading-tight lg:text-5xl lg:leading-tight font-bold font-heading">Take quick action that increases your brand's regular profit.</h2>
            <p class="mb-8 text-base leading-relaxed lg:text-xl lg:leading-relaxed text-gray-500">If you have ever wondered how to develop your brand, this is the place for you. Take a&nbsp;big step forward in growing your business with this great tool.</p>
        </div>
        <div class="container pt-6 px-4 mx-auto">
            <div class="max-w-3xl mx-auto p-6 lg:p-12 bg-gray-50 rounded-lg text-center">
                <form (submit)="onSubmit()">
                    <input [(ngModel)]="email" name="email" class="w-full py-3 pl-3 mb-4 border rounded" type="email" placeholder="E-mail">
                    <input [(ngModel)]="title" name="title" class="w-full py-3 pl-3 mb-4 border rounded" type="text" placeholder="Title">
                    <textarea [(ngModel)]="post" name="post" class="mb-4 w-full p-3 border rounded resize-none" cols="30" rows="10" placeholder="Post"></textarea>
                    <button type="submit" class="block w-full px-5 py-3 text-sm bg-red-500 hover:bg-red-600 text-white font-semibold border border-red-500 hover:border-red-600 rounded transition duration-200">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>
