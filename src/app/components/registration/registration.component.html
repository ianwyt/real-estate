<section class="py-20">
<div class="container px-4 mx-auto">
    <div class="max-w-xl lg:max-w-3xl mx-auto text-center">
    <span class="text-xs font-semibold text-red-500 uppercase">New Feature</span>
    <h2 class="mt-2 mb-4 text-3xl leading-tight md:text-4xl md:leading-tight lg:text-5xl lg:leading-tight font-bold font-heading">Take quick action that increases your brand's regular profit.</h2>
    <p class="mb-8 text-base leading-relaxed lg:text-xl lg:leading-relaxed text-gray-500">If you have ever wondered how to develop your brand, this is the place for you. Take a&nbsp;big step forward in growing your business with this great tool.</p>
    </div>
    <div class="container pt-6 px-4 mx-auto">
    <div class="max-w-md mx-auto py-12 px-8 bg-gray-50 rounded-lg text-center">
        <span class="text-sm text-gray-500 font-semibold uppercase">Sign Up</span>
        <h3 class="mb-8 text-3xl font-bold font-heading">Create new account</h3>

        <form [formGroup]="registerForm" (ngSubmit)="register(registerForm.value)">
        <div class="flex flex-wrap md:flex-nowrap">
            <input formControlName="firstName" class="w-full md:w-1/2 md:mr-2 py-3 pl-3 mb-4 bg-white rounded-lg" type="text" placeholder="First Name">
            <input formControlName="lastName" class="w-full md:w-1/2 py-3 pl-3 mb-4 bg-white rounded-lg" type="text" placeholder="Last Name">
        </div>
        <input formControlName="email" class="w-full py-3 pl-3 mb-4 bg-white rounded-lg" type="email" placeholder="E-mail address">
        <input formControlName="password" class="w-full py-3 pl-3 mb-4 bg-white rounded-lg" type="password" placeholder="Password">

        <label class="inline-block mb-4">
            <input class="mr-1" type="checkbox" name="terms" value="1">
            <span class="text-sm text-gray-500">By signing up, you agree to our <a class="font-bold hover:underline" routerLink="/terms">Terms, Data Policy</a> and <a class="font-bold hover:underline" routerLink="/cookies">Cookies Policy</a>.</span>
        </label>
        <button [disabled]="registerForm.invalid" class="block w-full mb-4 px-5 py-3 text-sm bg-red-500 hover:bg-red-600 text-white font-semibold border border-red-500 hover:border-red-600 rounded transition duration-200" type="submit">Sign Up</button>
        </form>
        <p class="text-sm text-gray-500">
        <span>Already have an account?</span>
        <a class="font-bold hover:underline" routerLink="/signin"> Sign In</a>
        </p>
    </div>
    </div>
</div>
</section>
